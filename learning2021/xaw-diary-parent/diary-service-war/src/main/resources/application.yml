#日志配置
logging:
  config: classpath:log4j2.yml
#spring配置
spring:
  thymeleaf:
    suffix: .html
    prefix: classpath:/templates/
  datasource:
    druid:
      diary:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/diary?serverTimezone=UTC
        username: root
        password: "UCkCGdgGB4SGoPlRrEJz2sX1bF+FRQCF7N2Nsdu0ysbW3C7ZGGXWxVaxcZpmYeoeEr9iFjt5+fULzdlQCBuy5E4dRiU9rHe2DLBzaE3vt3iyDBUNAXyrDKr1JnHbk5rbDItGLmszZM6rfeHdgkcnDQD+dOh42W69FlWoqEj8qU0="
        connection-properties: password=${spring.datasource.druid.diary.password}
        password-callback-class-name: "com.wx.diarywar.config.datasource.DBPasswordCallback"
        #配置初始化大小/最小/最大
        initial-size: 1
        min-idle: 1
        max-active: 20
        #获取连接等待超时时间
        max-wait: 60000
        #间隔多久进行一次检测，检测需要关闭的空闲连接
        time-between-eviction-runs-millis: 60000
        #一个连接在池中最小生存的时间
        min-evictable-idle-time-millis: 300000
        validation-query: SELECT 'x'
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
        pool-prepared-statements: false
        max-pool-prepared-statement-per-connection-size: 20

    #选填
